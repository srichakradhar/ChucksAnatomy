<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuck's Anatomy</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/map.css" type="text/css">
</head>
<body>

    <img src="img/myAnatomy.jpeg" alt="Planets" usemap="#chuckMap">

    <div class="container">

        <map name="chuckMap">
            <area id="Head" alt="Head" title="Head" href="#" shape="rect" coords="686,319,814,255" />
            <area id="Smile" alt="Smile" title="Smile" href="#" shape="rect" coords="716,369,765,348" />
            <area id="Heart" alt="Heart" title="Heart" href="#" shape="rect" coords="736,542,812,454" />
            <area id="Left_biceps" alt="Left biceps" title="Left_biceps" href="#" shape="rect" coords="829,468,921,359" />
            <area id="Right_biceps" alt="Right biceps" title="Right biceps" href="#" shape="rect" coords="607,482,535,372" />
            <area id="Six_Pack" alt="Six Pack" title="Six Pack" href="#Six_Pack" shape="rect" coords="640,716,822,569" />
            <area id="Restricted_Area" alt="Restricted Area" title="Restricted Area" href="#Restricted_Area" shape="rect" coords="686,760,756,835" />
            <area id="Left_hand" alt="Left hand" title="Left hand" href="#" shape="rect" coords="1107,305,1213,235" />
            <area id="Right_hand" alt="Right hand" title="Right hand" href="#" shape="rect" coords="331,310,237,233" />
        </map>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!--<script src="js/waitingfor.js" type="text/javascript"></script>-->
    <script src="js/map.js" type="text/javascript"></script>

</body>
</html>
